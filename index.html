<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calendrier hebdomadaire pour gérer les réservations d'un restaurant. Ajoutez, modifiez et supprimez (CRUD) des réservations facilement.">
    <meta name="keywords" content="calendrier hebdomadaire, gestion réservations restaurant, calendrier, planning restaurant, réservation VIP, réservation standard">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Calendrier</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="flex flex-col ">
        <section class="conteiner ml-19 w-205   flex  items-start justify-evenly p-8  h-44 rounded-xl">
            <img class="w-40 md:20" src="./images/img-main.svg" alt="">
            <div>
                <h1 class="text-xl font-bold my-1.5">
                    Calendrier Hebdomadaire
                </h1>
                <p class="my-1.5">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button
                    class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded-xl btnAddReservation">Add
                    Reservation</button>
            </div>
        </section>
        <section class="ml-2 flex flex-col  ">
            <div class="flex items-center justify-evenly mt-3 mb-1.5 p-2.5   w-207 bg-gray-400 ms-15  rounded-xl">

                <a href="#" class="text-2xl font-bold">
                    < </a>
                        <h2 class=""> April 2020 </h2>
                        <a href="#" class="text-2xl font-bold"> > </a>

            </div>
            <div class="flex items-center justify-around  w-207 bg-gray-400 p-2 ms-15  rounded-xl">
                <h6>MON</h6>
                <h6>TUE</h6>
                <h6>WEN</h6>
                <h6>THU</h6>
                <h6>FRI</h6>
                <h6 class="bg-gray-100 rounded-xl p-2 w-auto">SAT</h6>
                <h6 class="bg-gray-100 rounded-xl p-2 w-auto">SUN</h6>
            </div>

            <!-- hr -->
            <div class="" style="height:58em;">
                <div class="flex justify-around w-4xl flex-wrap">
                    <div class="time flex flex-col items-center justify-around " style="height:54em;" >
                        <div class="case1Time">12h</div>
                        <div class="case1Time">13h</div>
                        <div class="case2Time">14h</div>
                        <div class="case2Time">15h</div>
                        <div class="case3Time">16h</div>
                        <div class="case4Time">17h</div>
                        <div class="case5Time">18h</div>
                        <div class="case6Time">19h</div>
                        <div class="case6Time">20h</div>
                        <div class="case7Time">21h</div>
                        <div class="case7Time">22h</div>
                        <div class="case7Time">23h</div>
                    </div>
                    <div class="bg-gray-200 w-27 max-h-full  my-2 rounded-xl py-2 px-2 case1 relative" style="height: 55em;"></div>
                    <div class="bg-gray-200 w-27 h-200 my-2 rounded-xl py-2 px-2 case2 relative"  style="height: 55em;"></div>
                    <div class="bg-gray-200 w-27 h-200 my-2 rounded-xl py-2 px-2 case3 relative"  style="height: 55em;"></div>
                    <div class="bg-gray-200 w-27 h-200  my-2 rounded-xl py-2 px-2 case4 relative" style="height: 55em;" ></div>
                    <div class="bg-gray-200 w-27 h-200  my-2 rounded-xl py-2 px-2 case5 relative" style="height: 55em;" ></div>
                    <div class="bg-gray-100 w-27 h-200  my-2 rounded-xl py-2 px-2 case6 relative" style="height: 55em;"></div>
                    <div class="bg-gray-100 w-27 h-200  my-2 rounded-xl py-2 px-2 case7 relative" style="height: 55em;"></div>

                </div>
            </div>
        </section>

        <div class="countainerForm">
            <form class="formulaire">
                <div class="relative">
                    <a href="" class="absolute -top-2 left-40 text-3xl font-mono close">X</a>
                </div>
                <h1>Add Reservation</h1>
                <input type="text" class="name  input-style" placeholder="Name">
                <input type="number" name="" class="input-style jourReservation" placeholder="jour de Reservation">
                <input type="time" class="heureDebut input-style" placeholder="heure de début">
                <span class="erreurDDebut"></span>
                <input type="time" class="heureFin input-style" placeholder="heure de fin">
                <span class="erreurDFin"></span>
                <input type="number" class="nombrePersonnes input-style" placeholder="nombre de personnes">
                <select name="" id="" class="typeRservation input-style">
                    <option value="">choisir le type de Reservation</option>
                    <option value="VIP">VIP</option>
                    <option value="standard">standard</option>
                    <option value="groupe">groupe</option>
                </select>
                <input type="submit" class="submitBtnForm" value="Add">
            </form>
        </div>



    </main>
</body>

</html>
